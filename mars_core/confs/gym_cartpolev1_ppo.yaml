env_args:
    env_name: CartPole-v1
    env_type: gym
    num_envs: 1
    ram: True
    seed: 1122

agent_args:
    hidden_dim: 64
    algorithm: PPO
    algorithm_spec:
        episodic_update: True  # as PPO is on-policy, it uses episodic update instead of update per timestep
        gamma: 0.99
        lambda: 0.95
        eps_clip: 0.2
        K_epoch: 4
        GAE: False  # generalized advantage estimation

train_args:
    batch_size: 32
    max_episodes: 10000
    max_steps_per_episode: 10000
    train_start_frame: 10000
    optimizer: adam
    learning_rate: 1e-4
    device: gpu
    update_itr: 1  # iterations of updates per frame, 0~inf; <1 means several steps are skipped per update
    log_avg_window: 20 # average window length in logging
    log_interval: 20  # log print interval 
    render: False
    net_architecture:   
        policy:
            hidden_dim_list: [64, 64]  
            hidden_activation: Tanh
            output_activation: Softmax
        value:
            hidden_dim_list: [64, 64]  
            hidden_activation: Tanh
            output_activation: False