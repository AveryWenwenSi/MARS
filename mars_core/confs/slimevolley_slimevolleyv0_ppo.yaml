env_args:
    env_name: SlimeVolley-v0
    env_type: slimevolley
    num_envs: 1
    against_baseline: True
    ram: True
    seed: 1122

agent_args:
    hidden_dim: 256
    algorithm: PPO
    algorithm_spec:
        replay_buffer_size: 1e5
        gamma: 0.99
        lambda: 0.95
        eps_clip: 0.2
        K_epoch: 4

train_args:
    batch_size: 32
    max_episodes: 10000
    max_steps_per_episode: 10000
    train_start_frame: 0
    optimizer: adam
    learning_rate: 1e-4
    device: gpu
    update_itr: 1  # iterations of updates per frame, 0~inf; <1 means several steps are skipped per update
    log_avg_window: 20 # average window length in logging
    log_interval: 20  # log print interval 
    render: False
    net_architecture:   
        policy:
            hidden_dim_list: [256, 256, 256]  
            hidden_activation: Tanh
            output_activation: Softmax
        value:
            hidden_dim_list: [256, 256, 256]  
            hidden_activation: Tanh
            output_activation: False