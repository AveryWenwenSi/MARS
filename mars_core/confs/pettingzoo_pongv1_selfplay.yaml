env_args:
    env_name: pong_v1
    env_type: pettingzoo
    num_envs: 1
    ram: True
    seed: 12234

agent_args:
    hidden_dim: 64
    algorithm: DQN
    algorithm_spec:
        dueling: True
        replay_buffer_size: 1e5
        gamma: 0.99
        multi_step: 1
        target_update_interval: 1000 # updates skipped to update the target
        eps_start: 1.0
        eps_final: 0.01
        eps_decay: 30000  # tune according to env


train_args:
    batch_size: 64
    max_episodes: 10000
    max_steps_per_episode: 10000
    optimizer: adam
    learning_rate: 1e-4
    device: gpu
    update_itr: 1  # iterations of updates per frame, 0~inf; <1 means several steps are skipped per update
    log_avg_window: 5 # average window length in logging
    log_interval: 20  # log print interval 
    render: False

    marl_method: selfplay
    marl_spec:  # configurations for specific MARL method
        selfplay_score_delta: 1  # the score that current learning agent must beat its opponent to update opponent's policy
        trainable_agent_idx: 0   # the index of trainable agent, with its opponent delayed updated
        opponent_idx: 1          # the one to be updated from trainable agent